{% extends 'base.html' %}

{% block content %}

<h1>Blog Posts</h1>

<!-- This for loop will be used to print my blog posts -->
<ul>
{% for post in object_list %}

    <li><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} - <small><a href="{% url 'update_post' post.pk %}">Edit</a></small><br/>
    {{ post.body }}</li>

{% endfor %}
</ul>

{% endblock %}
