{% extends 'base.html' %}
{% block title %} Blog Categories {% endblock %}

{% block content %}

<h1>Blog Categories</h1>

    <ul>
    {% for category in category_menu_list %}
        <li><a class="dropdown-item" href="{% url 'category' category|slugify %}">{{ category|capfirst }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
