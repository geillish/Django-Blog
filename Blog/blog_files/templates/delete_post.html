{% extends 'base.html' %}
{% block title %} Delete Post {% endblock %}

{% block content %}

<h1>Delete A Blog Post</h1>

<br/>

<h3>Delete: {{ post.title }} </h3>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <p><em>Are you sure you want to delete this post?</em></p>
        <button class="btn btn-dark">Delete</button>
    </form>
</div>

{% endblock %}
