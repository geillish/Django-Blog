{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Update Blog Post</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Update</button>
            

        </form>
    </div>

{% else %}
    <h1>Access Denied</h1>
    <p>You do not have the permissions to do this.</p>

{% endif %}

{% endblock %}
